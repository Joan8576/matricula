<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario — Sistema de Matrícula</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <h1> Registro de Usuario</h1>
  </header>

  <main class="container login-container">
    <section class="login-card">
      <h2>Crear Cuenta Nueva</h2>
      <p class="login-desc">Complete el formulario para registrarse</p>

      <form id="formRegistro">
        <div>
          <label for="nombre">Nombre completo </label>
          <input type="text" id="nombre" placeholder="">
        </div>

        <div>
          <label for="usuario">Nombre de usuario </label>
          <input type="text" id="usuario" placeholder="">
        </div>

        <div>
          <label for="password">Contraseña </label>
          <input type="password" id="password" placeholder="Mínimo 4 caracteres">
        </div>

        <div class="buttons">
          <button type="submit">Registrar</button>
          <button type="reset">Limpiar</button>
        </div>

        <p id="mensajeRegistro" class="mensaje"></p>

        <p class="login-desc">
          ¿Ya tienes cuenta?
          <a href="index.html" class="link">Iniciar sesión</a>
        </p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 — Desarrollado por Joan Alonso Flores Villalobos</p>
  </footer>

  <script src="registro.js"></script>
</body>
</html>
